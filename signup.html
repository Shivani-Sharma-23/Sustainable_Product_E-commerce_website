<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>GoEco:A Sustainable Shopping Platform</title>
    <link rel="stylesheet" href="signup.css">
    
<body>
    <header class="cd__intro">
        <h1> Sign Up </h1>
    </header>
    </div>
    <form action="form" method="post">
    <fieldset>
        <legend><span class="number">1</span>Your basic details</legend>
        <label for="name">First Name:</label>
        <input type="text" id="name" name="user_name" placeholder="(only first name)">

        <label for="skype_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" placeholder="Surname" >

        <label for="mail">Email*:</label>
        <input type="email" id="mail" name="user_email" placeholder="abc@xyz.com" required>

        <label for="tel">Contact Num:</label>
        <input type="tel" id="tel" placeholder="Include country code" name="user_num">



    </fieldset>

    <fieldset>
        <legend><span class="number">2</span> Residential address</legend>
        <label for="State">State:</label>
        <select id="State" name="State" required>
        <option value="Haryana">Haryana</option>
        <option value="Delhi">Delhi</option>
        <option value="Punjab">Punjab</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttrakhand">Uttrakhand</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Gujarat">Gujarat</option>
        </select>
        <label for="appointment_description">Residential address:</label>
        <textarea id="appointment_description" name="appointment_description"></textarea>
        <label for="City">City:</label>
        <input type="text" name="City" value="" required></input>
        <br>
        <label for="Pin_code">Pin Code:</label>
        <input type="text" name="Pin_code" value="" required></input>
        <br>
    </fieldset>
    <button type="submit" onclick="redirectToHome()">Sign up</button>
    </form>
</div>
</body>

<script>
    function redirectToHome() {
        window.location.href = "Home.html"
    }
</script>

</html>
